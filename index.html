<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #444;
      text-align: center;
      padding: 0.5rem;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    section {
      padding: 2rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>个人网站标题</h1>
  </header>

  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#about">关于我</a></li>
      <li><a href="#skills">技能</a></li>
      <li><a href="#projects">项目</a></li>
      <li><a href="#contact">联系我</a></li>
    </ul>
  </nav>

  <!-- 关于我部分 -->
  <section id="about">
    <h2>关于我</h2>
    <p>这里写下关于你自己的一些介绍文字，例如你的名字、爱好、经历等等。</p>
  </section>

  <!-- 技能部分 -->
  <section id="skills">
    <h2>技能</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript（可根据实际情况添加更多技能）</li>
    </ul>
  </section>

  <!-- 项目部分 -->
  <section id="projects">
    <h2>项目</h2>
    <p>这里可以描述你参与过的一些项目或者个人作品等。</p>
  </section>

  <!-- 联系我部分 -->
  <section id="contact">
    <h2>联系我</h2>
    <p>邮箱：your_email@example.com</p>
  </section>

  <!-- 底部 -->
  <footer>
    <p>版权所有 &copy; 你的名字 2024</p>
  </footer>
</body>

</html>
